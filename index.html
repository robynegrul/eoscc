<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eos Control Center</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark-mode">
    <div class="eos-container">
    <h1 class>Light control</h1>

    <button id="connect-button" class="btn">Connect Device</button>

    <div class="eos-panel" id="brightness-panel">
        <input type="range" class="eos-slider" id="brightness-slider" step="1"/>
        <span id="brightness-value" class="eos-label">0</span>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
