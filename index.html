<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eos Control Center</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
</head>

<body>
    <div class="eos-container">
        <h1 class="eos-header">Light control</h1>
        <button id="connect-button" class="eos-button">Connect Device</button>

        <div class="eos-slider" id="eos-brightness-control">
            <label class="eos-label">Brightness:</label>
            <input type="range" class="eos-slider-bar" id="brightness-slider"/>
            <span class="eos-slider-indicator" id="brightness-indicator">0</span>
        </div>

        <div class="eos-slider" id="eos-profile-control">
            <label class="eos-label">Profile:</label>
            <input type="range" class="eos-slider-bar" id="profile-slider"/>
            <span class="eos-slider-indicator" id="profile-indicator">0</span>
        </div>
    </div>
</body>
