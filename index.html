<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eos Control Center</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
    <h1 class>Light control</h1>

    <button id="connect-button" class="btn">Connect Device</button>

    <div class="control-group">
        <input
        type="range"
        class="kawaii"
        id="brightness-slider"
        min="0"
        max="9"
        step="1"
        value="0">
        <label for="brightness-slider">
            <span id="brightness-value">0</span>
        </label>
        </input>
    </div>

    <script src="lenovo/legion/slim7gen7.js"></script>
</body>

</html>
